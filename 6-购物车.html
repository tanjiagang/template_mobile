<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="divport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="black" name="apple-mobile-web-app-status-bar-style" />

		<meta name="format-detection" content="telephone=no, email=no" />


		<!-- 外部插件css -->
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />

		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/style.css" />



		<script src="js/jquery.js"></script>

		<script src="js/flexiable.js"></script>


		<script src="js/wow.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body class="cart-body">
		<div class="cart-item flex-center">
			<section class="checkbox">
				<img class="selected-icon" src="images/tick-icon.png" >
			</section>
			<img class="cart-img" src="images/pro-img-small.png" />
			<div class="cart-text">
				<h2 class="cart-name">摩莫斯卡托低醇高泡型桃红葡萄酒750ml</h2>
				<p class="describe">进口起泡葡萄酒 + 300ml</p>
				<p class="pro-price"><span>￥</span>299.00</p>
			</div>
			
			<img class="delete-btn" src="images/delete-icon.png" >
			<section class="select-num flex-center">
				<span class="reduce-btn">-</span>
				<span class="num">1</span>
				<span class="add-btn">+</span>
			</section>
		</div>
		
		<div class="cart-item flex-center">
			<section class="checkbox active">
				<img class="selected-icon" src="images/tick-icon.png" >
			</section>
			<img class="cart-img" src="images/pro-img-small.png" />
			<div class="cart-text">
				<h2 class="cart-name">摩莫斯卡托低醇高泡型桃红葡萄酒750ml</h2>
				<p class="describe">进口起泡葡萄酒 + 300ml</p>
				<p class="pro-price"><span>￥</span>299.00</p>
			</div>
			
			<img class="delete-btn" src="images/delete-icon.png" >
			<section class="select-num flex-center">
				<span class="reduce-btn">-</span>
				<span class="num">1</span>
				<span class="add-btn">+</span>
			</section>
		</div>
		
		
		<h2 class="title">为您推荐</h2>
		
		<!-- 商品列表 -->
		<div class="pro-list flex-center">
			<div class="pro-item">
				<span class="pro-tag">热卖商品</span>
				<img class="pro-img" src="images/pro-img-small.png" />
				<h3 class="pro-name">洋河镇浓香型白酒整箱特价清仓500毫升</h3>
				<div class="pro-bottom flex-center">
					<h2 class="pro-price"><span>￥</span>299</h2>
					<a class="pro-btn flex-center" href="">立即购买</a>
				</div>
			</div>
			<div class="pro-item">
				<span class="pro-tag">热卖商品</span>
				<img class="pro-img" src="images/pro-img-small.png" />
				<h3 class="pro-name">洋河镇浓香型白酒整箱特价清仓500毫升</h3>
				<div class="pro-bottom flex-center">
					<h2 class="pro-price"><span>￥</span>299</h2>
					<a class="pro-btn flex-center" href="">立即购买</a>
				</div>
			</div>
		</div>
		
		
		<!-- 底部 -->
		<div class="cart-nav flex-center">
			<section class="checkbox">
				<img class="selected-icon" src="images/tick-icon.png" >
			</section>
			<span>全选</span>
			<div class="total">
				合计<span>￥0</span>
			</div>
			<a class="buy-btn">立即购买</a>
		</div>
	</body>
</html>
