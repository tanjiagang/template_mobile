<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>银行卡编辑</title>
		<meta name="divport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="black" name="apple-mobile-web-app-status-bar-style" />

		<meta name="format-detection" content="telephone=no, email=no" />


		<!-- 外部插件css -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />



		<script src="js/jquery.js"></script>

		<script src="js/flexiable.js"></script>

		<script src="js/swiper.min.js"></script>

		<script src="js/wow.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body class="editcard-body">
		<h2 class="">编辑银行卡</h2>
		<div class="wrap">
			<section class="edit-item flex-center">
				银行卡号
				<input placeholder="填写银行卡号" type="" name="" id="" value="" />
			</section>
			<section class="edit-item flex-center">
				开户行
				<input placeholder="填写开户行" type="" name="" id="" value="" />
			</section>
			<section class="edit-item flex-center">
				开户人
				<input placeholder="填写开户人" type="" name="" id="" value="" />
			</section>
			<section class="edit-item flex-center">
				预留电话
				<input placeholder="填写预留电话" type="" name="" id="" value="" />
			</section>
			
			<a class="btn flex-center" href="">确认</a>
		</div>
		
		
	</body>
</html>
