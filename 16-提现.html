<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>提现</title>
		<meta name="divport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="black" name="apple-mobile-web-app-status-bar-style" />

		<meta name="format-detection" content="telephone=no, email=no" />


		<!-- 外部插件css -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />



		<script src="js/jquery.js"></script>

		<script src="js/flexiable.js"></script>

		<script src="js/swiper.min.js"></script>

		<script src="js/wow.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body class="my-cash">
		<div class="wrapper">
			<div class="tixian flex-center">
				<span>提现至</span>
				<div class="head flex-center">
					<img class="icon" src="images/gonghang.png" >
					中国工商银行储蓄卡 (3250)
					<img class="next-btn" src="images/next-icon.png" mode="widthFix" />
				</div>
			</div>
			
			<div class="money">
				<div class="title">提现金额</div>
				<div class="input-item">
					<span class="symbol">￥</span>
					<input type="number"  />
				</div>
			</div>
			
			<div class="tips">可提现金额 ￥256.6， <text>全部提现</text></div>
			<div class="agree flex-center">
				<section class="checkbox active">
					<img class="selected-icon" src="images/tick-icon.png" >
				</section>
				同意《支付协议》
			</div>
			<div class="btn flex-center">确认提现</div>
		</div>
		
	</body>
</html>
