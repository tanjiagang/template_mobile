<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>支付成功</title>
		<meta name="divport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="black" name="apple-mobile-web-app-status-bar-style" />

		<meta name="format-detection" content="telephone=no, email=no" />


		<!-- 外部插件css -->
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />

		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/style.css" />



		<script src="js/jquery.js"></script>

		<script src="js/flexiable.js"></script>


		<script src="js/wow.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body class="guamai-body">
		<div class="gumai-head flex-center">
			挂售订单
			<span class="">挂卖赚取收益</span>
			<a class="switch "></a>
		</div>
		
		<div class="address-wrap">
			<section class="address flex-center">
				<img class="position-icon" src="images/position-icon.png" >
				<div class="address-text">
					<h3 class="username">米欧林    <span>155647887526</span></h3>
					<p class="content">广西 南宁市青秀区柳园路8号C3栋17号4楼402</p>
				</div>
				<img class="next-icon" src="images/next-icon.png" >
			</section>
		</div>
		
		
		<div class="guimai-list">
			<div class="cart-item flex-center">
				<img class="cart-img" src="images/pro-img-small.png" />
				<div class="cart-text">
					<h2 class="cart-name">摩莫斯卡托低醇高泡型桃红葡萄酒750ml</h2>
					<p class="describe">进口起泡葡萄酒 + 300ml</p>
					<p class="pro-price"><span>￥</span>299.00</p>
				</div>
				<span class="num">x1</span>
			</div>
			
			<input class="msg" placeholder="卖家留言" type="" name="" id="" value="" />
		</div>
		
		
		<div class="info-item flex-center">
			折扣券
			<span class="tips">五折优惠券满198可以用</span>
			<div class="right flex-center">
				-￥180.00
				<img src="images/next-icon.png" >
			</div>
		</div>
		
		
		<div class="info-wrap">
			<div class="info-item flex-center">
				商品金额
				<div class="right black-color">-￥180.00</div>
			</div>
			<div class="info-item flex-center">
				运费
				<div class="right ">-￥180.00</div>
			</div>
			<div class="info-item flex-center">
				折扣券
				<div class="right ">-￥180.00</div>
			</div>
		</div>
		
		<!-- 底部 -->
		<div class="cart-nav flex-center">
			<div class="total">
				合计<span>￥369.9</span>
			</div>
			<a class="buy-btn">立即购买</a>
		</div>
		
		<div class="token popup">
			<div class="popup-mask"></div>
			<div class="popup-content">
				<img class="close-btn" src="images/close-btn2.png" >
				<h2 class="title">选择优惠券</h2>
				<section class="token-item  flex-center">
					<div class="token-num selected">
						<img class="selected-img" src="images/selected-img.png" >
						<img class="circle-img" src="images/circles.png" >
						5<span>折</span>
					</div>
					<div class="token-text">
						<h3>五折商品打折券满198可用</h3>
						<p>还剩5天过期</p>
					</div>
				</section>
				<section class="token-item  flex-center">
					<div class="token-num">
						<img class="selected-img" src="images/selected-img.png" >
						<img class="circle-img" src="images/circles.png" >
						3<span>折</span>
					</div>
					<div class="token-text">
						<h3>五折商品打折券满198可用</h3>
						<p>还剩5天过期</p>
					</div>
				</section>
							
			</div>
		</div>
	</body>
</html>
