<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>收银台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="black" name="apple-mobile-web-app-status-bar-style" />

		<meta name="format-detection" content="telephone=no, email=no" />


		<!-- 外部插件css -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />



		<script src="js/jquery.js"></script>

		<script src="js/flexiable.js"></script>

		<script src="js/swiper.min.js"></script>

		<script src="js/wow.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body class="cash-body">
		<div class="cash-head">
			<h2>￥598.00</h2>
			<p class="time">支付剩余时间  <span>14:56</span></p>
		</div>
		
		<div class="pay-wrap">
			<div class="pay-item  flex-center">
				<img class="pay-icon" src="images/pay-wechat.png" >
				微信支付
				<section class="checkbox active">
					<img class="selected-icon" src="images/tick-icon.png" >
				</section>
			</div>
			<div class="pay-item flex-center">
				<img class="pay-icon" src="images/pay-zhifubao.png" >
				支付宝支付
				<section class="checkbox">
					<img class="selected-icon" src="images/tick-icon.png" >
				</section>
			</div>
			<div class="pay-item flex-center">
				<img class="pay-icon" src="images/pay-token.png" >
				积分支付
				<section class="checkbox">
					<img class="selected-icon" src="images/tick-icon.png" >
				</section>
			</div>
		</div>
		
		
		<div class="bottom-btn flex-center">
			<a class="btn" href="">确认支付</a>
		</div>
	</body>
</html>
