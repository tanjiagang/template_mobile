<!DOCTYPE html>
<html>
	<head>
		<title>楼盘详情</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script src="js/flexiable.js"></script>
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/fastclick.js"></script>

		<script src="js/main.js"></script>
	</head>

	<body>
		<!-- 容器 -->
		<div class="weui-tab">
			<div class="weui-navbar">
				<a class="weui-navbar__item weui-bar__item--on" href="#tab1">
					楼盘介绍
				</a>
				<a class="weui-navbar__item " href="#tab2">
					户型图
				</a>
			</div>

			<div class="weui-tab__bd">
				<!-- 楼型介绍 -->
				<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
					<div class="detail-head">
						<div class="detail-banner swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<img src="images/loupan-detail.png">
								</div>
								<div class="swiper-slide">
									<img src="images/loupan-detail.png">
								</div>
								<div class="swiper-slide">
									<img src="images/loupan-detail.png">
								</div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
					<script>
						var detailSwiper = new Swiper('.detail-banner', {
							autoplay: true, //可选选项，自动滑动
							pagination: {
								el: '.swiper-pagination',
								type: 'fraction',
							},
						})
					</script>
					
					<section class="describe">
						<h2 class="des-title">整租·包图软件园二期  1室1厅</h2>
						<p class="text">楼盘简介：次卧A·15m2  西南次卧A·15m2  西南次卧A·15m2  西南次卧A·15m2  西南次卧A·15m2  西南</p>
						<p class="price"><span>均价：￥</span>1666<span>/m²</span></p>
						<p class="follow price"><span>被关注：</span>66<span>次</span></p>
					</section>
					
					<p class="flex-center info-item">
						<span class="label">项目地址：</span>
						<span class="right ellipsis">南宁市西乡塘区。。。。</span>
						<img class="icon" src="images/map-icon.png" />
					</p>
					<p class="flex-center info-item">
						<span class="label">开盘时间</span>
						<span class="right">2019-09-29</span>
					</p>
					<p class="flex-center info-item">
						<span class="label">交房时间</span>
						<span class="right">2019-09-29</span>
					</p>
					
					<div class="map">
						<h3 class="pub-title">地图详情</h3>
						<img src="images/map.png" >
					</div>
					
					<section class="detail-img">
						<h3 class="pub-title">项目详情</h3>
						<img src="images/loupan-detail.png" >
					</section>
				</div>
				<div id="tab2" class="weui-tab__bd-item">
					<h1>户型图</h1>
				</div>
			</div>

		<!-- 底部导航 -->
		<div class="footer-nav flex-center">
			<a class="flex-center" href="">电话咨询</a>
			<a class="flex-center" href="">立即预约</a>
