<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>地址管理</title>
		<meta name="divport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="black" name="apple-mobile-web-app-status-bar-style" />

		<meta name="format-detection" content="telephone=no, email=no" />


		<!-- 外部插件css -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />



		<script src="js/jquery.js"></script>

		<script src="js/flexiable.js"></script>

		<script src="js/swiper.min.js"></script>

		<script src="js/wow.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body class="address-edit" style="background: #F1F2F7;">
		<div class="line"></div>
		<div class="edit-wrap">
			<div class="edit-item flex-center">
				收货人
				<input type="" name="" id="" value="林更新" placeholder="" />
			</div>
			<div class="edit-item flex-center">
				手机号码
				<input type="" name="" id="" value="18508132360" placeholder="" />
			</div>
			<div class="edit-item flex-center">
				所属区域
				<input type="" name="" id="" value="广西壮族自治区 南宁市 青秀区" placeholder="" />
			</div>
			<div class="edit-item flex-center">
				详细地址
				<input type="" name="" id="" value="林更新" placeholder="请输入" />
			</div>
		</div>
		
		<div class="default flex-center">
			设为默认
			<div class="right flex-center">
				<section class="checkbox active">
					<img class="selected-icon" src="images/tick-icon.png" >
				</section>
				默认地址
			</div>
		</div>
		
		<a class="add-btn" href="">保存</a>
		
		
	</body>
</html>
