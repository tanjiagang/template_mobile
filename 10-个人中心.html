<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="divport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="black" name="apple-mobile-web-app-status-bar-style" />

		<meta name="format-detection" content="telephone=no, email=no" />


		<!-- 外部插件css -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />



		<script src="js/jquery.js"></script>

		<script src="js/flexiable.js"></script>

		<script src="js/swiper.min.js"></script>

		<script src="js/wow.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body class="personal">
		<div class="head">
			
			<div class="user flex-center">
				<img class="user-head" src="images/user-head.png" >
				<div class="info">
					<div class="username flex-center">Sadnman <img class="user-level" src="images/level.png"  />
					</div>
					<div class="user-num"><span>推荐码：J458K6</span> <span>复制</span></div>
				</div>
			</div>
			<div class="message">
				<img class="msg-icon" src="images/set-icon.png" mode="widthFix" />
			</div>
		</div>
		
		
		<!-- 我的订单 -->
		<div class="user-order">
			<h3 class="flex-center">我的订单 <span class="look-btn">查看全部订单</span></h3>
			<section class="order-list flex-center">
				<a class="order-nav" href="">
					<img src="images/order-icon1.png"/>待付款
				</a>
				<a class="order-nav" href="">
					<img src="images/order-icon2.png"/>待发货
				</a>
				<a class="order-nav" href="">
					<img src="images/order-icon3.png"/>待收货
				</a>
				<a class="order-nav" href="">
					<img src="images/order-icon4.png"/>已完成
					<span class="num">1</span>
				</a>
				<a class="order-nav" href="">
					<img src="images/order-icon5.png"/>挂售产品
				</a>
			</section>
		</div>
		
		
		<div class="user-menu flex-center">
			<section class="menu-item">
				<h3 class="menu-title flex-center">我的积分 <a class="look-btn">查看明细</a></h3>
				<h2 class="menu-num">596</h2>
			</section>
			<section class="menu-item">
				<h3 class="menu-title flex-center">我的团队 <a class="look-btn">查看明细</a></h3>
				<h2 class="menu-num">9人</h2>
			</section>
		</div>
		
		
		<!-- 我的工具 -->
		<div class="tool-list flex-center">
			<h2 class="">我的工具</h2>
			<a class="tool-item" href="">
				<img src="images/tool-icon1.png" >
				银行卡
			</a>
			<a class="tool-item" href="">
				<img src="images/tool-icon2.png" >
				折扣券
			</a>
			<a class="tool-item" href="">
				<img src="images/tool-icon3.png" >
				地址管理
			</a>
			<a class="tool-item" href="">
				<img src="images/tool-icon4.png" >
				申请代理
			</a>
			<a class="tool-item" href="">
				<img src="images/tool-icon5.png" >
				挂售规则
			</a>
			<a class="tool-item" href="">
				<img src="images/tool-icon6.png" >
				联系客服
			</a>
			<a class="tool-item" href="">
				<img src="images/tool-icon7.png" >
				版本1.1.2
			</a>
			<a class="tool-item" href="">
				<img src="images/tool-icon8.png" >
				退出登录
			</a>
		</div>
		
		
		<!-- 底部导航 -->
		<footer class="foot-nav flex-center">
			<a class="nav-item " href="">
				<img class="normal-icon" src="images/index-icon.png" />
				<img class="active-icon" src="images/index-icon-active.png" />
				首页
			</a>
			
			<a class="nav-item" href="">
				<img class="normal-icon" src="images/class-icon.png" />
				<img class="active-icon" src="images/class-icon-active.png" />
				分类
			</a>
			
			<a class="nav-item" href="">
				<img class="normal-icon" src="images/cart-icon.png" />
				<img class="active-icon" src="images/cart-icon-active.png" />
				<span class="num">3</span>
				购物车
			</a>
			
			<a class="nav-item active" href="">
				<img class="normal-icon" src="images/user-icon.png" />
				<img class="active-icon" src="images/user-icon-active.png" />
				我的
			</a>
		</footer>
		
	</body>
</html>
